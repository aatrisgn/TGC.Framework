name: Nightly build

on:
  schedule:
  - cron: '0 5 * * *'
  # configure manual trigger
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
    - '.github/workflows/NightlyBuild.yml'
    - 'src/**'
  pull_request:
    branches: ["main"]
    paths:
    - '.github/workflows/NightlyBuild.yml'

jobs:
  example_matrix:
    strategy:
      matrix: 
        csprojects: 
          [
            src/AzureTableStorage/TGC.AzureTableStorage/TGC.AzureTableStorage,
            src/CSharpCodingStandards/TGC.CSharpCodingStandards/TGC.CSharpCodingStandards,
            src/EFCoreRepositories/TGC.EFCoreRepositories/TGC.EFCoreRepositories
          ]
  deploy:
    runs-on: ubuntu-latest
    steps:
    # We need this because GitHub needs to clone the branch to pipeline
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK 6.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x    

    - name: Restore dependencies
      run: dotnet restore ${{ matrix.csprojects }}.csproj

    - name: Build
      run: dotnet build ${{ matrix.csprojects }}.csproj --no-restore

    - name: Test
      run: dotnet test ${{ matrix.csprojects }}.Tests.csproj --no-restore

    - name: Pack
      run: dotnet pack ${{ matrix.csprojects }}.Tests.csproj
